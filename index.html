
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <title>Videospielpressekonferenzenbingo</title>

    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div class="grid-container">
      <div onclick="SelectCard(this)" class="card selected">1</div>
      <div onclick="SelectCard(this)" class="card">2</div>
      <div onclick="SelectCard(this)" class="card">3</div>
      <div onclick="SelectCard(this)" class="card">4</div>
      <div onclick="SelectCard(this)" class="card">5</div>

      <div onclick="SelectCard()" class="card">6</div>
      <div onclick="SelectCard()" class="card">7</div>
      <div onclick="SelectCard()" class="card">8</div>
      <div onclick="SelectCard()" class="card">9</div>
      <div onclick="SelectCard()" class="card">10</div>

      <div onclick="SelectCard()" class="card">11</div>
      <div onclick="SelectCard()" class="card">12</div>
      <div onclick="SelectCard()" class="card">13</div>
      <div onclick="SelectCard()" class="card">14</div>
      <div onclick="SelectCard()" class="card">15</div>

      <div onclick="SelectCard()" class="card">16</div>
      <div onclick="SelectCard()" class="card">17</div>
      <div onclick="SelectCard()" class="card">18</div>
      <div onclick="SelectCard()" class="card">19</div>
      <div onclick="SelectCard()" class="card">20</div>

      <div onclick="SelectCard()" class="card">21</div>
      <div onclick="SelectCard()" class="card">22</div>
      <div onclick="SelectCard()" class="card">23</div>
      <div onclick="SelectCard()" class="card">24</div>
      <div onclick="SelectCard()" class="card">25</div>
    </div>

    <script>
      function SelectCard() {
        const clicked = event.target;
        if (clicked.classList.contains("selected")) {
          clicked.classList.remove("selected");
        } else {
          clicked.classList.add("selected");
        }
      }
    </script>

  </body>
</html>
